<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Timeline</title>
    </h:head>
    <h:body>
        <h:form>
            <h:inputText value="#{controladorTwitter.tuite}" />
            <h:commandButton value="tuitar" action="#{controladorTwitter.tuitar()}" />
            <h:dataTable value="#{controladorTwitter.todos()}" var="t1">
                <h:column>
                    <h:commandButton value="excluir" action="#{controladorTwitter.excluir(t1)}" />
                </h:column>
                
                <h:column>
                    <h:outputText value="#{t1.text}"/>
                </h:column>
                
            </h:dataTable>
        </h:form>
    </h:body>
</html>
